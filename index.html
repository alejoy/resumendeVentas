<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Procesar Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4;
        }
        .container {
            @apply bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl;
        }
        h1 {
            @apply text-3xl font-bold mb-6 text-center text-blue-700;
        }
        input[type="file"] {
            @apply block w-full text-sm text-gray-900
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-full file:border-0
                   file:text-sm file:font-semibold
                   file:bg-blue-50 file:text-blue-700
                   hover:file:bg-blue-100 cursor-pointer mb-4;
        }
        button {
            @apply w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out;
        }
        pre {
            @apply bg-gray-800 text-green-400 p-4 rounded-lg mt-6 overflow-auto max-h-96 text-sm;
        }
        .message-box {
            @apply fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50;
        }
        .message-content {
            @apply bg-white p-6 rounded-lg shadow-xl text-center;
        }
        .message-content button {
            @apply mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cargar Archivo de Ventas Excel</h1>
        <!-- Ajusta el id y el accept para XLSX -->
        <input type="file" id="excelFile" accept=".xlsx" /> 
        <button onclick="uploadFile()" id="processButton">
            <span id="buttonText">Procesar</span>
            <div id="loadingSpinner" class="hidden loading-spinner"></div>
        </button>
        <pre id="results"></pre>
    </div>

    <!-- Custom Message Box -->
    <div id="messageBox" class="message-box hidden">
        <div class="message-content">
            <p id="messageText"></p>
            <button onclick="hideMessageBox()">OK</button>
        </div>
    </div>

    <script>
        // Custom alert function
        function showAlert(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').classList.remove('hidden');
        }

        function hideMessageBox() {
            document.getElementById('messageBox').classList.add('hidden');
        }

        async function uploadFile() {
            const fileInput = document.getElementById('excelFile'); 
            const file = fileInput.files[0];
            const processButton = document.getElementById('processButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            if (!file) {
                showAlert('Por favor, selecciona un archivo Excel (.xlsx).');
                return;
            }

            // Mostrar spinner y deshabilitar botón
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            processButton.disabled = true;

            // ¡IMPORTANTE! Reemplaza esta URL con la URL de tu función de Vercel desplegada
            const vercelFunctionUrl = 'https://ohana-ventas.vercel.app/api/process-sales'; 

            try {
                const response = await fetch(vercelFunctionUrl, {
                    method: 'POST',
                    // Cuando envías un objeto File directamente, el navegador gestiona
                    // el 'Content-Type' automáticamente. No necesitas establecer el 'headers' Content-Type manualmente.
                    body: file // Envía el objeto File directamente (sin FileReader para binarios)
                });

                // Si la respuesta no es OK (ej. 400, 500), intentar leer como texto para ver el error del servidor
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error del servidor (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                document.getElementById('results').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
                showAlert('Hubo un error al procesar el archivo. Por favor, revisa la consola para más detalles.');
            } finally {
                // Ocultar spinner y habilitar botón
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                processButton.disabled = false;
            }
        }
    </script>
</body>
</html>
