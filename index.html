<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Ventas y Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        input[type="file"] {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #2c3e50;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.05);
        }
        
        tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
            transition: all 0.2s ease;
        }
        
        .export-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(39, 174, 96, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        
        .quantity-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .weight-badge {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .unit-badge {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        
        .product-detail {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Analizador de Ventas y Productos</h1>
        
        <div class="upload-area">
            <h3>üìÅ Sube tu archivo Excel (.xlsx) o CSV</h3>
            <p>Selecciona tu archivo aqu√≠:</p>
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" onchange="handleFileSelect(event)" />
            <br>
            <button class="upload-btn" onclick="loadSampleData()">üéØ Probar con Datos de Muestra</button>
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
        </div>
        
        <div id="results" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalClients">0</div>
                    <div class="stat-label">Clientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Productos √önicos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalWeight">0</div>
                    <div class="stat-label">Total Kg</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSales">0</div>
                    <div class="stat-label">Ventas Procesadas</div>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('products')">üõçÔ∏è Resumen de Productos</button>
                <button class="tab" onclick="showTab('clients')">üë• Productos por Cliente</button>
                <button class="tab" onclick="showTab('detailed')">üìã Vista Detallada</button>
            </div>
            
            <div id="products" class="tab-content active">
                <h3>üèÜ Resumen Total de Productos</h3>
                <input type="text" class="search-box" id="productSearch" placeholder="üîç Buscar productos..." onkeyup="filterTable('productTable', 'productSearch')" />
                <button class="export-btn" onclick="exportTable('productTable', 'resumen_productos')">üìä Exportar Resumen</button>
                <div id="productTable"></div>
            </div>
            
            <div id="clients" class="tab-content">
                <h3>üë• Productos por Cliente</h3>
                <input type="text" class="search-box" id="clientSearch" placeholder="üîç Buscar clientes..." onkeyup="filterTable('clientTable', 'clientSearch')" />
                <button class="export-btn" onclick="exportTable('clientTable', 'productos_por_cliente')">üìä Exportar por Cliente</button>
                <div id="clientTable"></div>
            </div>
            
            <div id="detailed" class="tab-content">
                <h3>üìã Vista Detallada de Ventas</h3>
                <input type="text" class="search-box" id="detailedSearch" placeholder="üîç Buscar en ventas..." onkeyup="filterTable('detailedTable', 'detailedSearch')" />
                <button class="export-btn" onclick="exportTable('detailedTable', 'ventas_detalladas')">üìä Exportar Detallado</button>
                <div id="detailedTable"></div>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Procesando archivo...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        console.log('Script iniciado');
        
        let salesData = [];
        let productSummary = {};
        let clientProducts = {};
        let totalWeightKg = 0;
        
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += message + '<br>';
        }
        
        function handleFileSelect(event) {
            debugLog('üìÅ Archivo seleccionado');
            const file = event.target.files[0];
            if (file) {
                debugLog(`üìÑ Archivo: ${file.name} (${file.size} bytes)`);
                handleFile(file);
            } else {
                debugLog('‚ùå No se seleccion√≥ archivo');
            }
        }
        
        function handleFile(file) {
            debugLog(`üîÑ Procesando: ${file.name}`);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                debugLog('‚úÖ Archivo le√≠do correctamente');
                try {
                    if (file.name.toLowerCase().endsWith('.csv')) {
                        debugLog('üìä Procesando como CSV');
                        processCsvData(e.target.result);
                    } else if (file.name.toLowerCase().endsWith('.xlsx') || file.name.toLowerCase().endsWith('.xls')) {
                        debugLog('üìà Procesando como Excel');
                        processExcelData(e.target.result);
                    } else {
                        showError('Formato no soportado. Usa .xlsx, .xls o .csv');
                    }
                } catch (error) {
                    debugLog(`‚ùå Error: ${error.message}`);
                    showError('Error al procesar: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                debugLog('‚ùå Error al leer archivo');
                showError('Error al leer el archivo');
            };
            
            if (file.name.toLowerCase().endsWith('.csv')) {
                reader.readAsText(file, 'UTF-8');
            } else {
                reader.readAsArrayBuffer(file);
            }
        }
        
        function processExcelData(arrayBuffer) {
            try {
                debugLog('üîß Iniciando procesamiento Excel');
                
                if (typeof XLSX === 'undefined') {
                    throw new Error('Librer√≠a XLSX no cargada');
                }
                
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                debugLog(`üìö Hojas encontradas: ${workbook.SheetNames.join(', ')}`);
                
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1,
                    defval: '',
                    blankrows: false,
                    raw: false
                });
                
                debugLog(`üìù ${jsonData.length} filas extra√≠das`);
                
                if (jsonData.length < 2) {
                    throw new Error('El archivo debe tener al menos headers y una fila de datos');
                }
                
                const headers = jsonData[0];
                const rows = jsonData.slice(1);
                
                debugLog(`üè∑Ô∏è Headers: ${headers.join(', ')}`);
                
                const productosIndex = headers.findIndex(h => 
                    h && h.toString().toLowerCase().includes('producto')
                );
                
                if (productosIndex === -1) {
                    throw new Error('No se encontr√≥ columna "Productos"');
                }
                
                const processedData = rows.map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || '';
                    });
                    return obj;
                }).filter(row => {
                    return Object.values(row).some(val => val && val.toString().trim());
                });
                
                debugLog(`‚úÖ ${processedData.length} registros procesados`);
                
                salesData = processedData;
                processData();
                displayResults();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                debugLog(`‚ùå Error Excel: ${error.message}`);
                showError('Error procesando Excel: ' + error.message);
            }
        }
        
        function processCsvData(csvText) {
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false,
                complete: function(results) {
                    try {
                        debugLog(`üìä CSV parseado: ${results.data.length} registros`);
                        salesData = results.data;
                        processData();
                        displayResults();
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('results').style.display = 'block';
                    } catch (error) {
                        debugLog(`‚ùå Error procesando CSV: ${error.message}`);
                        showError('Error procesando CSV: ' + error.message);
                    }
                },
                error: function(error) {
                    debugLog(`‚ùå Error parseando CSV: ${error.message}`);
                    showError('Error parseando CSV: ' + error.message);
                }
            });
        }
        
        function parseProductInfo(productStr) {
            // Funci√≥n mejorada para extraer informaci√≥n de productos
            const products = [];
            
            // Regex m√°s espec√≠fico para capturar peso y unidades
            const productoRegex = /(\d+)x\s*([^()]+?)(?:\s*\(([^)]*)\))?\s*(?:\(SKU:[^)]*\))?(?:,|$)/g;
            let match;
            
            while ((match = productoRegex.exec(productStr)) !== null) {
                const cantidad = parseInt(match[1]) || 1;
                let producto = match[2].trim().replace(/\s+/g, ' ');
                const detalles = match[3] || '';
                
                if (producto) {
                    // Extraer peso si est√° en los detalles
                    let peso = null;
                    let unidades = null;
                    let variedad = '';
                    
                    if (detalles) {
                        // Buscar peso (kg, grs, gramos)
                        const pesoMatch = detalles.match(/(?:Peso:\s*)?(\d+(?:\.\d+)?)\s*(kg|grs?|gramos?)/i);
                        if (pesoMatch) {
                            peso = parseFloat(pesoMatch[1]);
                            const unidad = pesoMatch[2].toLowerCase();
                            if (unidad.includes('gr')) {
                                peso = peso / 1000; // convertir a kg
                            }
                        }
                        
                        // Buscar unidades
                        const unidadesMatch = detalles.match(/Unidades:\s*(\d+)/i);
                        if (unidadesMatch) {
                            unidades = parseInt(unidadesMatch[1]);
                        }
                        
                        // Buscar variedad
                        const variedadMatch = detalles.match(/Variedad:\s*([^,]+)/i);
                        if (variedadMatch) {
                            variedad = variedadMatch[1].trim();
                        }
                    }
                    
                    products.push({
                        nombre: producto,
                        cantidad: cantidad,
                        peso: peso,
                        unidades: unidades,
                        variedad: variedad,
                        detalles: detalles
                    });
                }
            }
            
            return products;
        }
        
        function processData() {
            debugLog('üîÑ Procesando datos de ventas...');
            productSummary = {};
            clientProducts = {};
            totalWeightKg = 0;
            
            salesData.forEach((row, index) => {
                const cliente = (row.Cliente || row.cliente || '').toString().trim();
                const productosStr = (row.Productos || row.productos || '').toString();
                
                if (!cliente || !productosStr) {
                    return;
                }
                
                if (!clientProducts[cliente]) {
                    clientProducts[cliente] = {};
                }
                
                const productos = parseProductInfo(productosStr);
                
                productos.forEach(prod => {
                    const key = prod.nombre;
                    
                    if (!productSummary[key]) {
                        productSummary[key] = {
                            cantidad: 0,
                            peso: 0,
                            unidades: 0,
                            tieneVariedad: false,
                            variedades: new Set(),
                            productos: []
                        };
                    }
                    
                    productSummary[key].cantidad += prod.cantidad;
                    productSummary[key].productos.push(prod);
                    
                    if (prod.peso) {
                        productSummary[key].peso += prod.peso * prod.cantidad;
                        totalWeightKg += prod.peso * prod.cantidad;
                    }
                    
                    if (prod.unidades) {
                        productSummary[key].unidades += prod.unidades * prod.cantidad;
                    }
                    
                    if (prod.variedad) {
                        productSummary[key].tieneVariedad = true;
                        productSummary[key].variedades.add(prod.variedad);
                    }
                    
                    // Para clientes
                    if (!clientProducts[cliente][key]) {
                        clientProducts[cliente][key] = {
                            cantidad: 0,
                            peso: 0,
                            unidades: 0,
                            productos: []
                        };
                    }
                    
                    clientProducts[cliente][key].cantidad += prod.cantidad;
                    if (prod.peso) {
                        clientProducts[cliente][key].peso += prod.peso * prod.cantidad;
                    }
                    if (prod.unidades) {
                        clientProducts[cliente][key].unidades += prod.unidades * prod.cantidad;
                    }
                    clientProducts[cliente][key].productos.push(prod);
                });
            });
            
            debugLog(`‚úÖ Procesados: ${Object.keys(productSummary).length} productos √∫nicos, ${Object.keys(clientProducts).length} clientes, ${totalWeightKg.toFixed(2)}kg total`);
        }
        
        function displayResults() {
            debugLog('üìä Mostrando resultados...');
            
            const totalClients = Object.keys(clientProducts).length;
            const totalProducts = Object.keys(productSummary).length;
            const totalSales = salesData.length;
            
            document.getElementById('totalClients').textContent = totalClients;
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalWeight').textContent = totalWeightKg.toFixed(1);
            document.getElementById('totalSales').textContent = totalSales;
            
            displayProductSummary();
            displayClientProducts();
            displayDetailedView();
            
            debugLog('‚úÖ Resultados mostrados correctamente');
        }
        
        function displayProductSummary() {
            const sortedProducts = Object.entries(productSummary)
                .sort((a, b) => b[1].cantidad - a[1].cantidad);
            
            let html = '<table id="productTableData"><thead><tr><th>Producto</th><th>Cantidad</th><th>Peso Total</th><th>Unidades</th><th>Detalles</th></tr></thead><tbody>';
            
            sortedProducts.forEach(([producto, info]) => {
                const pesoDisplay = info.peso > 0 ? `<span class="weight-badge">${info.peso.toFixed(2)} kg</span>` : '-';
                const unidadesDisplay = info.unidades > 0 ? `<span class="unit-badge">${info.unidades}</span>` : '-';
                const variedades = info.tieneVariedad ? Array.from(info.variedades).join(', ') : '';
                
                html += `<tr>
                    <td><strong>${producto}</strong></td>
                    <td><span class="quantity-badge">${info.cantidad}</span></td>
                    <td>${pesoDisplay}</td>
                    <td>${unidadesDisplay}</td>
                    <td><div class="product-detail">${variedades}</div></td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('productTable').innerHTML = html;
        }
        
        function displayClientProducts() {
            let html = '<table id="clientTableData"><thead><tr><th>Cliente</th>';
            
            const allProducts = Object.keys(productSummary).sort();
            allProducts.forEach(producto => {
                html += `<th>${producto}</th>`;
            });
            html += '<th>Total</th></tr></thead><tbody>';
            
            Object.entries(clientProducts).forEach(([cliente, productos]) => {
                html += `<tr><td><strong>${cliente}</strong></td>`;
                let totalItems = 0;
                
                allProducts.forEach(producto => {
                    const info = productos[producto];
                    if (info) {
                        totalItems += info.cantidad;
                        let display = `${info.cantidad}`;
                        if (info.peso > 0) {
                            display += ` (${info.peso.toFixed(2)}kg)`;
                        }
                        if (info.unidades > 0) {
                            display += ` [${info.unidades}u]`;
                        }
                        html += `<td><span class="quantity-badge">${display}</span></td>`;
                    } else {
                        html += `<td>-</td>`;
                    }
                });
                
                html += `<td><strong>${totalItems}</strong></td></tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('clientTable').innerHTML = html;
        }
        
        function displayDetailedView() {
            // Ordenar salesData por el tipo de env√≠o
            const sortedSalesData = [...salesData].sort((a, b) => {
                const envioA = (a.Env√≠o || a['Estado de env√≠o'] || '').toString().trim().toLowerCase();
                const envioB = (b.Env√≠o || b['Estado de env√≠o'] || '').toString().trim().toLowerCase();
                return envioA.localeCompare(envioB);
            });

            let html = '<table id="detailedTableData"><thead><tr><th>Cliente</th><th>Direcci√≥n</th><th>Tipo de Env√≠o</th><th>Estado Pago</th><th>Total</th><th>Productos</th></tr></thead><tbody>';
            
            sortedSalesData.forEach(row => {
                const productos = row.Productos || '';
                const parsedProducts = parseProductInfo(productos);
                const direccionCliente = row.Direccion || row.direccion || '-'; // Obtener la direcci√≥n del cliente
                
                let productosDisplay = parsedProducts.map(p => {
                    let display = `${p.cantidad}x ${p.nombre}`;
                    if (p.peso) display += ` (${p.peso}kg)`;
                    if (p.unidades) display += ` [${p.unidades}u]`;
                    if (p.variedad) display += ` - ${p.variedad}`;
                    return display;
                }).join('<br>');
                
                // Determinar el tipo de env√≠o (columna "Env√≠o" o "M√©todo de env√≠o")
                let tipoEnvio = row['M√©todo de env√≠o'] || row.Env√≠o || row['Estado de env√≠o'] || '-';
                
                html += `<tr>
                    <td><strong>${row.Cliente || '-'}</strong></td>
                    <td>${direccionCliente}</td>
                    <td>${tipoEnvio}</td>
                    <td>${row.Pago || '-'}</td>
                    <td>${row['Total (sin env√≠o)'] || '0'}</td>
                    <td>${productosDisplay}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('detailedTable').innerHTML = html;
        }
        
        function showTab(tabName) {
            console.log(`üîÑ Cambiando a pesta√±a: ${tabName}`);
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            // Encuentra el bot√≥n de la pesta√±a activa bas√°ndose en su 'onclick' o 'id'
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // Forzar actualizaci√≥n de la vista detallada cuando se selecciona
            if (tabName === 'detailed') {
                console.log('üîÑ Forzando actualizaci√≥n de vista detallada');
                displayDetailedView();
            }
        }
        
        function filterTable(tableId, searchId) {
            const searchTerm = document.getElementById(searchId).value.toLowerCase();
            const table = document.querySelector(`#${tableId} table`);
            if (!table) return;
            
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }
        
        function exportTable(tableId, filename) {
            const table = document.querySelector(`#${tableId} table`);
            if (!table) return;
            
            let csv = '';
            const rows = table.querySelectorAll('tr');
            
            rows.forEach(row => {
                const cols = row.querySelectorAll('td, th');
                const csvRow = Array.from(cols).map(col => `"${col.textContent.trim()}"`).join(',');
                csv += csvRow + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function showError(message) {
            debugLog(`‚ùå ERROR: ${message}`);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = `

            `;
        }
